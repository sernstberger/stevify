server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location @api {
        proxy_pass http://localhost:5000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }


    location / {
        root   /usr/share/nginx/html;

        location /api {
            try_files $uri @api;
        }

        location /api-docs {
          try_files $uri @api;
        }

        location /swagger {
          try_files $uri @api;
        }


        # Any of our assets in the styles, scripts or images directories, with filenames that start with
        # "bundle-*" -- which is our indicator that they are "webpack'ed", and have hashed filenames.
        location ~* ^/(styles|scripts|images)/bundle\-.*?\.(js|css|png|jpg|jpeg|gif|ico)$ {
            expires max;
            log_not_found off;
            try_files $uri @webpack;
        }

        try_files $uri /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
